<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS Kujudusega</title>
    <link rel="stylesheet" href="TabeliStyle.css">
</head>
<body>
  <h1>Tabelid</h1>
  <table id="Lihtne">
    <caption style="text-decoration: underline">Lihtne värvitud tabel</caption>
    <!--1.rida-->
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
  <!--natuke keerulisem tabel-->
  <table id="Meedium">
    <caption style="text-decoration: underline">Meedium raskus värvitud tabel</caption>
    <!--1.rida-->
    <tr>
      <td rowspan="2">A</td>
      <td colspan="2">B</td>
    </tr>
    <!--2.rida-->
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
  <!--Lõpp tabel-->
  <table id="Lõpp">
    <caption style="text-decoration: underline">Lõpp raskus värvitud tabel</caption>
    <!--1.rida-->
    <tr>
      <td>A</td>
      <td colspan="3">B</td>
    </tr>
    <!--2.rida-->
    <tr>
      <td colspan="2">C</td>
      <td rowspan="3">D</td>
      <td rowspan="3">E</td>
    </tr>
    <!--3.rida-->
    <tr>
      <td>F</td>
      <td>G</td>
    </tr>
    <!--4.rida-->
    <tr>
      <td colspan="2">H</td>
    </tr>
  </table>
  <table id="Custom">
    <caption style="text-decoration: underline">Custom raskus värvitud tabel</caption>

    <!--1.rida-->
    <tr>
      <td colspan="2">A</td>
      <td rowspan="3">B</td>
    </tr>

    <!--2.rida-->
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>

    <!--3.rida-->
    <tr>
      <td>E</td>
      <td>F</td>
    </tr>

    <!--4.rida-->
    <tr>
      <td>G</td>
      <td>H</td>
      <td rowspan="2">I</td>
    </tr>

    <!--5.rida-->
    <tr>
      <td>J</td>
      <td>K</td>
    </tr>

    <!--6.rida-->
    <tr>
      <td colspan="3">Tekst</td>
    </tr>
  </table>

  <table id="Sümbol">
    <caption style="text-decoration: underline">Sümbol värvitud tabel</caption>

    <!--1.rida-->
    <tr>
      <td>O</td>
      <td rowspan="3">&nbsp;</td>
      <td>O</td>
    </tr>

    <!--2.rida-->
    <tr>
      <td>&nbsp;</td>
      <td>O</td>
      <td>&nbsp;</td>
      <td>O</td>
      <td>&nbsp;</td>
    </tr>

    <!--3.rida-->
    <tr>
      <td rowspan="2">&nbsp;</td>
      <td>O</td>
      <td rowspan="2">&nbsp;</td>
    </tr>

    <!--4.rida-->
    <tr>
      <td>&nbsp;</td>
      <td>O</td>
      <td>&nbsp;</td>
      <td>O</td>
      <td>&nbsp;</td>
    </tr>

    <!--5.rida-->
    <tr>
      <td>O</td>
      <td rowspan="3">&nbsp;</td>
      <td>O</td>
    </tr>
  </table>
</body>
</html>
